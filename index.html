<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rank Rates</title>

    <style>
        /* --- SPACE DARK THEME --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        body {
            background: #0d0f14;
            color: #e0e3e7;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 20%, rgba(80,0,255,0.18), transparent 60%),
                        radial-gradient(circle at 80% 70%, rgba(0,180,255,0.15), transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #12141b;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
        }
        nav .logo {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 1px;
            background: linear-gradient(90deg, #8b55ff, #4cf8ff);
            -webkit-background-clip: text;
            color: transparent;
        }

        .hero {
            padding: 70px 25px;
            text-align: center;
            flex: 1;
        }
        .hero h1 {
            font-size: 45px;
            font-weight: 900;
            background: linear-gradient(90deg, #8b55ff, #4cf8ff);
            -webkit-background-clip: text;
            color: transparent;
        }
        .hero p {
            opacity: .75;
            font-size: 18px;
            margin-top: 15px;
        }

        /* BUTTONS */
        .button-container {
            margin-top: 45px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .glow-btn {
            padding: 16px 35px;
            font-size: 20px;
            font-weight: 600;
            background: #1b1e27;
            color: #ffffff;
            border-radius: 14px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 0 18px rgba(120,75,255,0.3);
            cursor: pointer;
            text-decoration: none;
            transition: .25s;
        }
        .glow-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(122,64,255,0.6);
            outline: 2px solid rgba(122,64,255,0.25);
        }

        footer {
            text-align: center;
            padding: 35px;
            background: #12141b;
            color: #9fb4c9;
            border-top: 1px solid rgba(255,255,255,0.07);
            margin-top: auto;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">Rank Rates</div>
    </nav>

    <header class="hero">
        <h1>Welcome to Rank Rates</h1>
        <p>Your portal to our ranking sites.</p>

        <div class="button-container">
            <a class="glow-btn" href="https://playrankgames.github.io" target="_blank">
                PlayRank Games
            </a>

            <a class="glow-btn" href="https://musicranksongs.github.io" target="_blank">
                MusicRank Songs
            </a>
        </div>
    </header>

    <footer>
        © 2025 Rank Rates — Explore Your Favorite Rankings
    </footer>

</body>
</html>
